{% block title %}
  <ul class="users">
  {% for user in users %}
    <li>
        {{ user[3] }}
        <p>
            <strong>{{  user[1]}} {{  user[2]}}</strong>
            <small>&mdash; {{ user[4] }}</small>
        </p>
    </li>
  {% else %}
      <li><em>No Results</em></li>
  {% endfor %}
  </ul>
{% endblock %}
